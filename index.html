<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IN Bank Limited</title>
</head>

<body>
    <div id="welcome-window">
        <h1 class="text-center">Welcome To IN Bank Limited</h1>
        <div class="login-area">
            <h3 class="fw-bolder">Login</h3>
            <input class="form-control rounded" type="email" placeholder="Enter Your Email">
            <br>
            <input class="form-control rounded" type="password" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success" type="submit">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1 class="text-center">Your Account Status</h1>
        <div class="container wrapper">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit colum">
                        <h4>Deposit</h4>
                        <h2>$<span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw colum">
                        <h4>Withdraw</h4>
                        <h2>$<span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance colum">
                        <h4>Balance</h4>
                        <h2>$<span id="current-balance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="transaction">
                        <h3>Deposit</h3>
                        <input id="deposit-amount" class="form-control" type="text" placeholder="$ Enter deposit amount"><br>
                        <button id="deposit-button" class="btn btn-success">Deposit</button>   
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="transaction">
                        <h3>Withdraw</h3>
                        <input id="withdraw-amount" class="form-control" type="text" placeholder="$ Enter withdraw amount"><br>
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // hiding login page and showing transaction area
        const loginButton = document.getElementById('login');
        loginButton.addEventListener('click', function () {
            const loginPage = document.getElementById('welcome-window')
            loginPage.style.display = 'none';
            const transactionPage = document.getElementById('transaction-area');
            transactionPage.style.display = 'block'
        });

// adding deposit
        const depositBtn = document.getElementById('deposit-button');
        depositBtn.addEventListener('click', function(){
            // const depositAmount = document.getElementById('deposit-amount').value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber('deposit-amount');


            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('current-deposit').innerText = totalDeposit;
            spanAmountUpdate("current-deposit", depositNumber);
            document.getElementById('deposit-amount').value = "";

//adding deposit to balance
            // const currentBalance = document.getElementById('current-balance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById('current-balance').innerText = totalBalance;
            spanAmountUpdate("current-balance", depositNumber);
        });

// withdraw amount
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener('click', function(){
            // const withdrawAmount = document.getElementById('withdraw-amount').value;
            // const withdrawAmountNumber = parseFloat(withdrawAmount);
            const withdrawAmountNumber = getInputNumber('withdraw-amount');


            // const currentWithdraw =document.getElementById('current-withdraw').innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
            // document.getElementById('current-withdraw').innerText = totalWithdraw;
            spanAmountUpdate("current-withdraw", withdrawAmountNumber);
            spanAmountUpdate('current-balance', -1 * withdrawAmountNumber)
            document.getElementById('withdraw-amount').value = "";
        });

// getting input number from input box
        function getInputNumber(id){
            const inputAmount = document.getElementById(id).value;
            const inputNumber = parseFloat(inputAmount);
            return inputNumber;
        }

//function for updating span text
        function spanAmountUpdate (id, addedAmount){
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = addedAmount + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }


    </script>
</body>

</html>
